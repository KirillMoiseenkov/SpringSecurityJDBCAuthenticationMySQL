<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Security with Spring Boot</title>
</head>
<body>
<h1>Hello, This is Home page!</h1>

<form th:action="@{/testang}" method="post">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name" placeholder="Enter UserName" name="name"/>
    </div>
    <div class="form-group">
        <label for="id">id: </label>
        <input type="text" class="form-control" id="id" placeholder="Enter Password" name="id"/>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>


</body>
</html>
