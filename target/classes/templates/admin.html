<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Welcome Security with Spring Boot!</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container" style="padding:25">

    <p class="text-right"><a href="/logout" class="btn btn-primary">Выйти</a></p>

    <form th:action="@{/setPriceAddition}" method="post">
        <div class="form-group">
            <label for="VAT"> НДС </label>
            <input type="text" class="form-control" id="VAT" placeholder="Enter UserName" name="VAT"/>
        </div>
        <div class="form-group">
            <label for="delivery">Доставка </label>
            <input type="text" class="form-control" id="delivery" placeholder="Enter Password" name="delivery"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
</form>
</div>

</body>
</html>
