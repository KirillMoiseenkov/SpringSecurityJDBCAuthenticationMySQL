<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Security with Spring Boot</title>

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>

<h1>This is bucket page!</h1>

<div class="container">

<table  class="table">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${somes.empty}">
        <td colspan="2"> No product </td>
    </tr>
    <tr th:each="some : ${somes}">
        <td><span th:text="${some.id}"> id </span></td>
        <td><span th:text="${some.name}"> name</span></td>
    </tr>
    </tbody>
</table>

    <div>
        <p class="text-right"><a href="/13" class="btn btn-primary">Вернуться к выбору товаров</a> </p>
    </div>

    <div>
        <p class="text-right"><a href="/delete" class="btn btn-primary">Отменить заказ</a> </p>
    </div>

</div>

</body>
</html>
